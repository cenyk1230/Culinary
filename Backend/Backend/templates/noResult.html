<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Result</title>
	<style type="text/css">
		img{
			opacity: 0.9;
		}
		select {
		   background: transparent;
		   width: 100px;
		   padding: 5px;
		   font-size: 13px;
		   border: 1px solid #ccc;
		   height: 25px;
		}
		.mytxt {
		    color:#333;
		    line-height:normal;
		    font-family:"Microsoft YaHei",Tahoma,Verdana,SimSun;
		    font-style:normal;
		    font-variant:normal;
		    font-size-adjust:none;
		    font-stretch:normal;
		    font-weight:normal;
		    margin-top:0px;
		    margin-bottom:0px;
		    margin-left:0px;
		    padding-top:4px;
		    padding-right:4px;
		    padding-bottom:4px;
		    padding-left:4px;
		    font-size:15px;
		    outline-width:medium;
		    outline-style:none;
		    outline-color:invert;
		    border-top-left-radius:3px;
		    border-top-right-radius:3px;
		    border-bottom-left-radius:3px;
		    border-bottom-right-radius:3px;
		    text-shadow:0px 1px 2px #fff;
		    background-attachment:scroll;
		    background-repeat:repeat-x;
		    background-position-x:left;
		    background-position-y:top;
		    background-size:auto;
		    background-origin:padding-box;
		    background-clip:border-box;
		    background-color:rgb(255,255,255);
		    margin-right:8px;
		    border-top-color:#ccc;
		    border-right-color:#ccc;
		    border-bottom-color:#ccc;
		    border-left-color:#ccc;
		    border-top-width:1px;
		    border-right-width:1px;
		    border-bottom-width:1px;
		    border-left-width:1px;
		    border-top-style:solid;
		    border-right-style:solid;
		    border-bottom-style:solid;
		    border-left-style:solid;
		}
		.button {
			display: inline-block;
			outline: none;
			cursor: pointer;
			text-align: center;
			text-decoration: none;
			font: 14px/100% Arial, Helvetica, sans-serif;
			padding: .5em 2em .55em;
			text-shadow: 0 1px 1px rgba(0,0,0,.3);
			-webkit-border-radius: .5em; 
			-moz-border-radius: .5em;
			border-radius: .5em;
			-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
			-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
			box-shadow: 0 1px 2px rgba(0,0,0,.2);
		}
		.button:hover {
			text-decoration: none;
		}
		.button:active {
			position: relative;
			top: 1px;
		}
		.button.blue{
			border:1px solid #1e7db9;
			box-shadow: 0 1px 2px #8fcaee inset,0 -1px 0 #497897 inset,0 -2px 3px #8fcaee inset;
			background: -webkit-linear-gradient(top,#42a4e0,#2e88c0);
			background: -moz-linear-gradient(top,#42a4e0,#2e88c0);
			background: linear-gradient(top,#42a4e0,#2e88c0);
		}
	</style>
</head>
<body>
	<div id="Layer1" style="position:fixed; width:100%; height:100%; z-index:-1">
	<img src="http://web.ptjy.com/web/usersite/xyxdjzx/UploadFiles/20121010084127337.jpg" height="100%" width="100%"/>
	</div>
	<br>
	<div align="center">
		<form action="/resultList/1" method="post">
		<input type="text" name="wd" class="mytxt" maxlength="100" value="{{value}}" autocomplete="off"><br><br>
		<select name="select">
			{% for i in father %}
				{% if i.bool %}
				<option value="{{i.class}}" selected="selected">{{i.class}}</option>
				{% else %}
				<option value="{{i.class}}">{{i.class}}</option>
				{% endif %}
				<br>
			{% endfor %}
		</select>
		<br><br>
		<input type="submit" class="button blue" value="美食搜索">
		</form>
		<br>
		<p>搜索不到结果</p>
		
	</div>
</body>
</html>
