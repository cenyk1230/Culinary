<h1>Reshteh khoshkar</h1>
<p>Reshteh khoshkar-reshte khoshkar (Persian: رشته‌خشکار‎) is the traditional cookie for Ramadan in Gilan Province, Iran. It is made of rice flour, sugar, walnut, cardamom, cinnamon, ginger and spice, slowly fried in hot oil or fat.</p>
