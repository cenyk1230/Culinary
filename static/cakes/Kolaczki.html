<h1>Kołaczki</h1>
<p>Kołaczki [kɔˈwat͡ʂki] is a village in the administrative district of Gmina Śniadowo, within Łomża County, Podlaskie Voivodeship, in north-eastern Poland.</p>
<p>The village has a population of 50.</p>
