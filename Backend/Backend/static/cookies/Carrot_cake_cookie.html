<h1>Carrot cake cookie</h1>
<p>A carrot cake cookie is a cookie prepared with ingredients that provide a flavor and texture similar to carrot cake.</p>
<h2>Ingredients </h2>
<p>Typical ingredients include grated carrot, flour, sugar or brown sugar, cooking oil, spices and baking soda.</p>
